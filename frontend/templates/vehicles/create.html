{% extends "base.html" %}

{% block title %}Create Vehicle - {{ app_name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="page-header d-print-none">
            <div class="container-xl">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <h2 class="page-title">
                            Add New Vehicle
                        </h2>
                        <div class="text-muted mt-1">Register a new vehicle in the system</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Vehicle Details</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('vehicles.create_vehicle') }}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label required">Vehicle Name</label>
                                <input type="text" class="form-control" name="name" required>
                                <small class="form-hint">A descriptive name for this vehicle</small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label required">Vehicle Type</label>
                                <select name="type" class="form-select" required>
                                    <option value="car">Car</option>
                                    <option value="truck">Truck</option>
                                    <option value="bus">Bus</option>
                                    <option value="motorcycle">Motorcycle</option>
                                    <option value="bicycle">Bicycle</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label required">Make</label>
                                <input type="text" class="form-control" name="make" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label required">Model</label>
                                <input type="text" class="form-control" name="model" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label required">Year</label>
                                <input type="number" class="form-control" name="year" min="1900" max="2099" step="1" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label required">Registration Number</label>
                                <input type="text" class="form-control" name="registration" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label required">Fuel Type</label>
                                <select name="fuel_type" class="form-select" required>
                                    <option value="petrol">Petrol</option>
                                    <option value="diesel">Diesel</option>
                                    <option value="electric">Electric</option>
                                    <option value="hybrid">Hybrid</option>
                                    <option value="lpg">LPG</option>
                                    <option value="cng">CNG</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Fuel Tank Capacity (liters)</label>
                                <input type="number" class="form-control" name="tank_capacity" min="0" step="0.1">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Average Mileage (km/l)</label>
                                <input type="number" class="form-control" name="average_mileage" min="0" step="0.1">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Last Service Date</label>
                                <input type="date" class="form-control" name="last_service_date">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Next Service Date</label>
                                <input type="date" class="form-control" name="next_service_date">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Last Service Mileage (km)</label>
                                <input type="number" class="form-control" name="last_service_mileage" min="0" step="1">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary">Add Vehicle</button>
                        <a href="{{ url_for('vehicles.list_vehicles') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
